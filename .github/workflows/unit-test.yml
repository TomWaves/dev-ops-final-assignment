name: Unit tests
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1

      - name: Install dependencies
        run: npm install
      - name: Test
        run: npm test --
      - name: E2E
        run: npm run e2e --
      - name: Build
        run: npm run build -- --prod

